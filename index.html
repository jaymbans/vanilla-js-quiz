<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <h1>eCommerce Quiz</h1>
  <h3>Question <span id="question-ct">1</span> of 3</h3>
  <form>
    <div class="question">
      <h4>Which of the following is not a real eCommerce platform?</h4>
      <div class="answer">
        <input type="radio" name="question-1" id="q1-a1"><label for="q1-a1">Shopify</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-1" id="q1-a2"><label for="q1-a2">WooCommerce</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-1" id="q1-a3"><label for="q1-a3">ShopCommerce</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-1" id="q1-a4"><label for="q1-a4">BigCommerce</label>
      </div>
    </div>
    <div class="question">
      <h4>If Shopify is so good, why are Shopify developers necessary?</h4>
      <div class="answer">
        <input type="radio" name="question-2" id="q2-a1"><label for="q2-a1">To save time on things like store setups and
          migrations</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-2" id="q2-a2"><label for="q2-a2">To extend the limited design options and
          functionalities of themes with custom code</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-2" id="q2-a3"><label for="q2-a3">To provide support with a deep understanding
          of how the platform works and what its limitations are</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-2" id="q2-a4"><label for="q2-a4">All the above</label>
      </div>
    </div>
    <div class="question active">
      <h4>Which of the following is true about Shopify developers?</h4>
      <div class="answer">
        <input type="radio" name="question-3" id="q3-a1"><label for="q3-a1">They are paid extremely well</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-3" id="q3-a2"><label for="q3-a2">There is a high demand for them</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-3" id="q3-a3"><label for="q3-a3">They need to know web development, the
          platform itself, and the liquid template language</label>
      </div>
      <div class="answer">
        <input type="radio" name="question-3" id="q3-a4"><label for="q3-a4">All the above</label>
      </div>
    </div>
    <button class="btn" id="next">Next ></button>
    <button class="btn" id="previous">
      < Previous</button>
  </form>
  <script src="./index.js"></script>
</body>

</html>
